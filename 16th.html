<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Working with functions</title>
    <script type="text/javascript">
        function simple() {
            alert("This is an alert box.");
        }
    </script>
    <style type="text/css">

        body{
            background-color:aliceblue;
            font-family:'Comic Sans MS';
            font-size:20px;
            
        }
    </style>
</head>
<body onload="simple()">
    <h1>Using a simple Javascript function</h1>
    <p>We are using a simple java script function that uses an alert box on the load event of a web page.</p>
</body>
</html>
