<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>For Loop</title>
</head>
<body>
    <h1>The FOR Loop</h1>
    <script type="text/javascript">
        for (var i = 1; i < 15;i++){
            document.write("Hello World!!");
        }
    </script>
    <h2>The WHILE Loop</h2>
    <script type="text/javascript">
        var x=1;
        while(x<10){
            document.write("The value of x is: " + x + "</br>");
            x++;
        }
    </script>
    <h3>The DO-WHILE Loop </h3>
    <script type="text/javascript">
        var f = 15;
        do {
            document.write("The value of f is :" + f + "</br>");
            f++;
        } while (f <= 25);
    </script>
</body>
</html>
