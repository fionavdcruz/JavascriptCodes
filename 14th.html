<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form Validation</title>
    <style type="text/css">
        table{
            color:blueviolet;
            background-color:azure;
            border-top-color:blueviolet;
            border-bottom-color:blueviolet;
            border-bottom-style:double;
        }
    </style>
    <script type="text/javascript">
        function validate() {
            if(document.myForm.Name.value=="")
            {
                alert("Please provide your name!");
                document.myForm.Name.focus();
                return false;
            }
            if(document.myForm.Email.value==" ")
            {
                alert("Please provide your Email!");
                document.myForm.Email.focus();
                return false;
            }
            if(document.myForm.Zip.value==""||
                isNaN(document.myForm.Zip.value)||
                document.myForm.Zip.value.length != 5)
            {
                alert("Please provide your Zip in the format #####!");
                document.myForm.Zip.focus();
                return false;
            }
            if(document.myForm.Country.value=="-1")
            {
                alert("Please provide you country");
                return false;
            }
            return (true);
            
        }
        function validateEmail()
        {
            var emailId = document.myForm.Email.value;
            atpos = emailID.indexOf("@");
            dotpos = emailID.lastIndexOf(".");
            if(atpos <1 ||(dotpos-atpos<2)){
                alert("Please enter correct email id");
                document.myForm.Email.Focus();
                return false;
            }
        return(true);
        }
    </script>
</head>
<body>
    <form action="7th.html" name="myForm" onsubmit="return (validate());">
        <table style="width:100%;" border="1" cellpadding="2" cellspacing="2">
        <tr>
            <td align="right">&nbsp;Name</td>
            <td>&nbsp;<input type="text" name="Name" /></td>
       </tr>
        <tr>
            <td align="right">&nbsp;Email</td>
            <td>&nbsp;<input type="text" name="Email" /></td>
        </tr>
        <tr>
            <td align="right">&nbsp;Zip Code</td>
            <td>&nbsp;<input type="text" name="Zip" /></td>
           
        </tr>
            <tr>
                <td align="right" >&nbsp;Country</td>
                <td>
                    <select name="Country">
                        <option value="-1" selected>[Choose Yours]</option>
                   <option value="1">US</option>
                        <option value="2">UK</option>
                        <option value="3">India</option>
                        <option value="4">UAE</option>
                     </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                                  </td>
                <td><input id="Submit1" type="submit" value="submit" onclick="myFunc();" /></td>
            </tr>
    </table>
    </form>
</body>
</html>
