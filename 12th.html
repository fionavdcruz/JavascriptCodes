<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The For Loop</title>
</head>
<body>
    <script type="text/javascript">
        var num;
        document.write("Even numebers from 0  to 100 <br/>");
        for(num=0;num<=100;num=num+2)
        {
            document.write(num + "<br/>");
        }
    </script>
</body>
</html>
